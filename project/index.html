<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="slider">
            <header class="header">
                <div class="header__left-block">
                    <div class="header__logo-block">
                        <a href="#" class="header__logo"><img src="img/logo.png" alt="logo"></a>
                    </div>
                    <a href="#"><img class="header__loupe" src="img/header__loupe.svg" alt="loupe"></a>
                </div>
                <div class="header__right-block">
                    <a href="#"><img class="header__menu-icon" src="img/header__menu-icon.svg" alt="menu"></a>
                    <a href="#"><img class="header__men-icon" src="img/header__men-icon.svg" alt="men"></a>
                    <div class="header__cart">
                        <a href="#"><img src="img/cart.svg" alt="cart"></a>
                    </div>
                </div>
            </header>
            <div class="slider__text-block">
                <p class="slider__text slider__text_size">
                    THE BRAND</p>
                <p class="slider__text">OF LUXERIOUS <span class="slider__text_pink">FASHION</span></p>
            </div>
        </div>
        <article class="categories">
            <div class="center-box">
                <div class="categories__block">
                    <a href="#">
                        <div class="categories__box categories__for-men">
                            <p class="categories__text">hOT dEAL</p>
                            <p class="categories__text_pink">FOR MEN</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="categories__box categories__for-women">
                            <p class="categories__text">30% off</p>
                            <p class="categories__text_pink">FOR women</p>
                        </div>
                    </a>
                    <a href="#">
                        <div class="categories__box categories__for-kids">
                            <p class="categories__text">new arrivals</p>
                            <p class="categories__text_pink">FOR kids</p>
                        </div>
                    </a>
                </div>
                <a href="#">
                    <div class="categories__box categories__accesories">
                        <p class="categories__text">LUXIROUS & trendy</p>
                        <p class="categories__text_pink">ACCESORIES</p>
                    </div>
                </a>
            </div>
        </article>
    </div>
    <footer>
    </footer>
</div>
</body>
</html>
